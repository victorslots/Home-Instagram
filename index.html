<!DOCTYPE HMTL>
<HTML LANG="pt-br">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-image">
        <img src="src/instagram.png" alt="Instagram">
      </div>

      <div class="instagram-continue">
        <div class="group">
          <img src="src/logo.png" alt="Logo Intagram">
          <div class="profile-photo">
            <img src="src/profile.jpg" alt="Foto Perfil">
          </div>
          <a href=# class="insta-login">Continue como vicvits</a>
          <a href=# class="insta-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-vicvits">Não é vicvits?</p>
          <p class="notcount">
            <span class="link-blue">Altenar conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-app">
          <p class="get">Baixe o aplicativo</p>
          <div class="dowload">
            <a href="#">App Download</a>
            <a href="#">App Download</a>
          </div>
        </div>
    </div>
  </body>
</HTML>
